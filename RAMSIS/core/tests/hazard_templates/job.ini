[general]

description = rt-ramsis Geldinganes configuraiton

calculation_mode = classical

random_seed = 1024    


region =  10.681188420198415 10.64482830848124, 10.64522123478198 10.64482830848124 , 10.64522123478198 10.681583673210326, 10.681188420198415 10.681583673210326 

# polygon; first point not repeated

# our center: -21.75 64.15

region_grid_spacing = 1

# alternative: csv with comma-separated easting and northing  of the target points of interest:

# sites_csv = <name_of_the_csv_file>                    

# The logic tree is not MC-sampled, but all end branches are calculated:

[logic_tree]

number_of_logic_tree_samples = 1

[erf]

# not relevant with point sources:                                                              

rupture_mesh_spacing = 1

width_of_mfd_bin = 1    

# not relevant with point sources:   

area_source_discretization = 1

[site_params]                   

reference_vs30_type = measured

reference_vs30_value = 760.0 

#alternative would be: reference to a site_model_file = x.csv file  

[calculation]                                                     

source_model_logic_tree_file = logictree.xml

# Do not change name, this file will be created from template

gsim_logic_tree_file = gmpe_logictree.xml                                                   

# Do not change, investigation time in years should always be 1

investigation_time = 1                                  

intensity_measure_types_and_levels = {"PGA": [0.005, 0.01, 0.02, 0.05, 0.1, 0.2, 0.5, 0.75]}

# defines the pga values for which hazard maps are prepared

truncation_level = 3                                           

maximum_distance = 100.0       

[output]                                                                                     

export_dir = outputs/1111
# given the specified ‘intensity_measure_types_and_levels‘

mean_hazard_curves = true

quantile_hazard_curves = 0.1 0.5 0.9

uniform_hazard_spectra = false

#specifying probabilities of exceedance will generate hazard map output                        

poes = 0.01 0.05 0.2 0.5 

                                            

